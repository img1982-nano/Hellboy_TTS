plugins {
    id 'com.android.application'
}

android {
    namespace 'com.azilamo.hellboytts'
    compileSdk 33

    defaultConfig {
        applicationId "com.azilamo.hellboytts"
        minSdk 21
        targetSdk 33
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1'
}
